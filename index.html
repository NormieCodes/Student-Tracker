    <title>Student Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Merienda:wght@300..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
